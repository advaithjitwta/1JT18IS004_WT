<!DOCTYPE html>
<html>
<head>
<title>Square and Cubes</title>
</head>
<body>
<table border="1"align="center">
<tr>
<td>NUMBER</td>
<td>SQUARE</td>
<td>CUBES</td>
</tr>
<script type="text/javascript">
for(var i=0;i<=10;i++)
{
document.write("<tr align='center'><td>"+i+"</td><td>"+i*i+"</td><td>"+i*i*i+"</td></tr>")
}
</script>
</table>
</body>
</html>
