<!DOCTYPE html>
<html>
<head>
<title>Squares and Cubes</title>
<link rel="stylesheet" href="styles.css">
</head>
<body>
<table border="1"align="center">
    <tr>
        <th colspan="300px" align="center">
            NUMBERS FROM 0 TO 10 WITH THEIR SQUARES AND <br> CUBES

        </th>
    </tr>
<tr>
<td align="center">NUMBER</td>
<td align="center">SQUARE</td>
<td align="center">CUBE</td>
</tr>
<script type="text/javascript">
for(var i=0;i<=10;i=i++)
{
document.write("<tr align='center'><td>"+i+"</td><td>"+i*i+"</td><td>"+i*i*i+"</td></tr>")
}
</script>
</table>
<div class="blink" align="center"><span>Assignment-2 Challenge Completed</span></div>
</body>
</html>
